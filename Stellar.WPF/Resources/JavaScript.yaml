# syntax definition for JavaScript 2.0 by Svante Lidman
# converted to AvalonEdit format by Siegfried Pammer in 2010
# converted to Stellar.Editor (yaml) by Hector J. Rivas in 2023
name: JavaScript
extensions: [js,json]

styles:
- &keywords
  foreground: Blue
- &intrinsics
  foreground: Blue
- &comments
  foreground: Green
- &digits
  foreground: DarkBlue

ruleSets:
- &commentMarkers
  rules:
  - keywords: "TODO FIXME"
    style:
      foreground: Red
      fontWeight: bold

- &xmlDocComments
  imports: XmlDoc.Comments

- rules:
  - keywords:
     abstract boolean break byte case catch char class const continue
     debugger default delete do double else enum export extends
     final finally float for function goto if implements import in instanceof int interface
     let long native new package private protected public return short static super switch synchronized
     this throw throws transient try typeof var void volatile while with
    style: *keywords

  - keywords: Array Boolean Date Function Global Math Number Object RegExp String
    style: *intrinsics

  - span: ///(?!/)
    style: *comments
    ruleSets:
    - *xmlDocComments
    - *commentMarkers

  - span: //
    style: *comments
    ruleSets:
    - *commentMarkers

  - span: '/*'
    stop: '*/'
    multiline: true
    style: *comments
    ruleSets:
    - *commentMarkers

  - rule: \b0[xX][0-9a-fA-F]+|(\b\d+(\.[0-9]+)?|\.[0-9]+)([eE][+-]?[0-9]+)?
    style: *digits
